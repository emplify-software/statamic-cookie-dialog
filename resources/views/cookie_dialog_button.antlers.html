<link rel="stylesheet" href="/vendor/statamic-cookie-dialog/parent.css">

<div id="cookie-dialog-button-container"><template shadowrootmode="open">
    {{ if data:enabled }}<script type="module" src="/vendor/statamic-cookie-dialog/cookie_dialog.js"></script>{{ /if }}
    <link rel="stylesheet" href="/vendor/statamic-cookie-dialog/cookie_banner.css">
    {{ partial src="cookie-dialog::utils/_dark_light_mode" }}

    {{ is_automatic_mode = (data:dark_light_mode == 'auto' || !data:dark_light_mode) }}

    {{ if data:highlight_color && (is_automatic_mode || data:dark_light_mode == 'light') }}
        <style>
            #cookie-dialog-button > svg {
                fill: {{data:highlight_color}}!important;
            }
        </style>
    {{ /if }}

    {{ if data:highlight_color_dark && (is_automatic_mode || data:dark_light_mode == 'dark') }}
        <style>
            {{ if is_automatic_mode}} @media (prefers-color-scheme: dark) { {{ /if }}
                #cookie-dialog-button > svg {
                    fill: {{data:highlight_color_dark}}!important;
                }
            {{ if is_automatic_mode}} } {{ /if }}
        </style>
    {{ /if }}

    <button part="button" id="cookie-dialog-button" class="es-cursor-pointer es-flex es-gap-1 es-items-center {{ if !data:button_position || data:button_position == "bottom_right" }}es-fixed es-bottom-4 es-right-4{{ elseif data:button_position == "bottom_left" }}es-fixed es-bottom-4 es-left-4{{ /if }} es-bg-white dark:es-bg-gray-800 es-rounded-full es-p-1 es-drop-shadow hover:es-scale-105 active:es-scale-100 es-transition-transform es-z-10" onclick="if (globalThis.CookieDialog) {CookieDialog.showDialog()} else {console.warn('[Cookie Dialog] The cookie dialog is disabled')}">
        <svg class="es-w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M257.5 27.6c-.8-5.4-4.9-9.8-10.3-10.6c-22.1-3.1-44.6 .9-64.4 11.4l-74 39.5C89.1 78.4 73.2 94.9 63.4 115L26.7 190.6c-9.8 20.1-13 42.9-9.1 64.9l14.5 82.8c3.9 22.1 14.6 42.3 30.7 57.9l60.3 58.4c16.1 15.6 36.6 25.6 58.7 28.7l83 11.7c22.1 3.1 44.6-.9 64.4-11.4l74-39.5c19.7-10.5 35.6-27 45.4-47.2l36.7-75.5c9.8-20.1 13-42.9 9.1-64.9c-.9-5.3-5.3-9.3-10.6-10.1c-51.5-8.2-92.8-47.1-104.5-97.4c-1.8-7.6-8-13.4-15.7-14.6c-54.6-8.7-97.7-52-106.2-106.8zM208 144a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM144 336a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm224-64a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
        {{ if data:button_text }}<span part="text" class="es-mr-1 es-text-gray-500 dark:es-text-gray-300">{{ trans :key="data:button_text" }}</span>{{ /if }}
    </button>

</template></div>
