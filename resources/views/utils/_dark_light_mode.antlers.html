{{ if data:dark_light_mode == 'auto' || !data:dark_light_mode }}
    <!-- automatic dark/light mode -->
    <script type="module">
        const dialog = document.querySelector("#cookie-dialog-container").shadowRoot.querySelector("dialog");

        /**
         * switch between dark/light mode based on the system preference
         */
        function updateMode() {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                dialog.classList.add('es-dark')
            } else {
                dialog.classList.remove('es-dark')
            }
        }

        updateMode()
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateMode)
    </script>
{{ elseif data:dark_light_mode == 'dark' }}
    <script type="module">
        const dialog = document.querySelector("#cookie-dialog-container").shadowRoot.querySelector("dialog");
        dialog.classList.add('es-dark')
    </script>
{{ /if }}
